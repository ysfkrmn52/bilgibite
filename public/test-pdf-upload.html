<!DOCTYPE html>
<html>
<head>
    <title>PDF Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form { background: #f5f5f5; padding: 20px; border-radius: 8px; max-width: 600px; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background: #d1ecf1; color: #0c5460; border: 1px solid #b7e4ed; }
        input[type="file"] { margin: 10px 0; }
        select, input[type="file"], button { padding: 8px; margin: 5px 0; display: block; }
        button { background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>BilgiBite PDF Upload Test</h1>
    
    <div class="form">
        <h3>PDF Analiz Testi</h3>
        <form id="uploadForm">
            <label>Sınav Türü:</label>
            <select id="examType">
                <option value="tyt">TYT</option>
                <option value="kpss">KPSS</option>
                <option value="ehliyet">Ehliyet</option>
                <option value="ale">ALE</option>
                <option value="dgs">DGS</option>
            </select>
            
            <label>PDF Dosyası:</label>
            <input type="file" id="pdfFile" accept=".pdf" required>
            
            <button type="submit">PDF'yi Analiz Et</button>
        </form>
    </div>
    
    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const examType = document.getElementById('examType').value;
            const fileInput = document.getElementById('pdfFile');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '<div class="error">Lütfen bir PDF dosyası seçin.</div>';
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            // Show loading
            resultDiv.innerHTML = '<div class="loading">PDF analiz ediliyor, lütfen bekleyin...</div>';
            
            try {
                const response = await fetch(`/api/admin/upload-pdf/analyze/${examType}`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>✅ Analiz Başarılı!</h4>
                            <p><strong>Bulunan Soru Sayısı:</strong> ${data.questionsFound}</p>
                            <p><strong>Sınav Türü:</strong> ${data.examType}</p>
                            <p><strong>Mesaj:</strong> ${data.message}</p>
                            <p><strong>Geçici ID:</strong> ${data.tempId}</p>
                            ${data.preview && data.preview.length > 0 ? 
                                '<h5>Önizleme Soruları:</h5><pre>' + JSON.stringify(data.preview, null, 2) + '</pre>' 
                                : ''
                            }
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>❌ Analiz Hatası</h4>
                            <p><strong>Hata:</strong> ${data.error}</p>
                            <p><strong>Mesaj:</strong> ${data.message}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ İstek Hatası</h4>
                        <p>Sunucuya bağlanırken bir hata oluştu: ${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
