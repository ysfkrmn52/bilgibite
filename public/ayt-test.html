<!DOCTYPE html>
<html>
<head>
    <title>AYT Soruları Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .question { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .options { margin: 10px 0; }
        .option { margin: 5px 0; padding: 5px; background: #f5f5f5; border-radius: 3px; }
        .success { color: green; }
        .error { color: red; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        #upload-form { background: #f8f9fa; padding: 20px; border-radius: 5px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>AYT PDF Soru İşleme Test</h1>
    
    <div id="upload-form">
        <h3>42 AYT Sorusu Veritabanına Yükle</h3>
        <input type="file" id="pdfFile" accept=".pdf">
        <button onclick="processAYTPDF()">AYT PDF'ini İşle ve Kaydet</button>
        <div id="result"></div>
    </div>
    
    <div id="current-stats">
        <h3>Mevcut İstatistikler</h3>
        <div id="stats-content">Yükleniyor...</div>
        <button onclick="loadStats()">Yenile</button>
    </div>
    
    <div id="questions-preview">
        <h3>Mevcut Sorular (İlk 5)</h3>
        <div id="questions-content">Yükleniyor...</div>
        <button onclick="loadQuestions()">Soruları Göster</button>
    </div>

    <script>
        async function loadStats() {
            try {
                const response = await fetch('/api/admin/stats');
                const stats = await response.json();
                document.getElementById('stats-content').innerHTML = `
                    <div><strong>Toplam Soru:</strong> ${stats.totalQuestions}</div>
                    <div><strong>Kullanıcılar:</strong> ${stats.activeUsers}</div>
                    <div><strong>TYT Soruları:</strong> ${stats.tytQuestions}</div>
                    <div><strong>KPSS Soruları:</strong> ${stats.kpssQuestions}</div>
                `;
            } catch (error) {
                document.getElementById('stats-content').innerHTML = '<div class="error">İstatistikler yüklenemedi</div>';
            }
        }
        
        async function loadQuestions() {
            try {
                const response = await fetch('/api/admin/questions');
                const questions = await response.json();
                const content = questions.slice(0, 5).map(q => `
                    <div class="question">
                        <div><strong>ID:</strong> ${q.id}</div>
                        <div><strong>Kategori:</strong> ${q.examCategoryId}</div>
                        <div><strong>Soru:</strong> ${q.questionText.substring(0, 150)}...</div>
                        <div><strong>Şık Sayısı:</strong> ${q.options.length}</div>
                    </div>
                `).join('');
                document.getElementById('questions-content').innerHTML = content;
            } catch (error) {
                document.getElementById('questions-content').innerHTML = '<div class="error">Sorular yüklenemedi</div>';
            }
        }
        
        async function processAYTPDF() {
            const fileInput = document.getElementById('pdfFile');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '<div class="error">PDF dosyası seçin</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div>İşleniyor... AI soruları çıkarıyor...</div>';
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            try {
                const response = await fetch('/api/admin/process-ayt-pdf', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>Başarılı!</h4>
                            <div>Çıkarılan soru: ${result.extractedQuestions}</div>
                            <div>Kaydedilen soru: ${result.savedQuestions}</div>
                            <div>${result.message}</div>
                        </div>
                    `;
                    // İstatistikleri yenile
                    loadStats();
                } else {
                    resultDiv.innerHTML = `<div class="error">Hata: ${result.message}</div>`;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">İstek hatası: ${error.message}</div>`;
            }
        }
        
        // Sayfa yüklendiğinde istatistikleri getir
        window.onload = function() {
            loadStats();
            loadQuestions();
        };
    </script>
</body>
</html>
